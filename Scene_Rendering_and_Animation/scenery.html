<!DOCTYPE html>

<html>
  <head>
    <title>CS360A: Assignment 1</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="scenery.js"></script>
    <link rel="stylesheet" href="scenery.css">

  </head>

  <body onload="webGLStart();">

    <div id="main-box">
      <div id="left-box">
        <div style="font-size: 2rem;">
          Assignment 1
        </div>
        <div style="font-size: 2rem; color: blue;">
          Deepak Sangle
        </div>
        <div style="font-size: 1.5rem; color:black;">
          200860
        </div>
        <hr/>
      </div>

      <canvas
        id="sceneryCanvas"
        style="border: 4px solid black;"
        width="600"
        height="600"
      ></canvas>

      <div id="right-box">

          <button class="btn" onclick="TogglePointView()">Point View</button>
          <button class="btn" onclick="ToggleWireframeView()">Wireframe View</button>
          <button class="btn" onclick="ToggleSolidView()">Solid View</button>

        <div class="btn">  
          <div>Speed</div>
          <div class="slidecontainer">
            <input type="range" min="1" max="20" step="0.1" value="10" onmousemove="changeSpeed(value)" onclick="changeSpeed(value)" class="slider" id="contrast-slider">
          </div>
          
        </div>

        <div class="row-flex">

          <button class="btn" id="pause-button" onclick="PauseAnimation()">Pause</button>

        </div>

      </div> 
    </div>

  </body>
</html>
