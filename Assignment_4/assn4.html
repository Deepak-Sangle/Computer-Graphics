<!DOCTYPE html>

<html>
  <head>
    <title>Assignment 4</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="assn4.js"></script>
    <link rel="stylesheet" href="assn4.css">
  </head>

  <body onload="webGLStart();">
    
    <div id="main-box">
      <div id="left-box">
        <div style="font-size: 2rem;">
          Assignment 4
        </div>
        <div style="font-size: 2rem; color: blue;">
          Deepak Sangle
        </div>
        <div style="font-size: 1.5rem; color:black;">
          200860
        </div>
        <hr/>
        <div style="font-size: 2rem;">
          Photoshop
        </div>
        <hr/>
        <div style="margin-top: 50px;">
          <div class="btn">  
            <label for="file-1">Select Background Image
              <input id="file-1" type="file" onchange="loadBackgroundFile(this);">
            </label>
          </div>
          <span id="file-name-1">file name</span>
        </div>

        <div>
          <div class="btn">  
            <label for="file-2">Select Foreground Image
              <input id="file-2" type="file" onchange="loadForegroundFile(this);">
            </label>
          </div>
          <span id="file-name-2">file name</span>
        </div>
      </div>
      
      <canvas
        id="canvas"
        style="border: 2px solid black;"
        width="600"
        height="600"
      ></canvas>

      <div id="right-box">


        <div class="dropdown">
          <button class="dropbtn" id="image-mode">Image Mode</button>
          <div class="dropdown-content">
            <a onclick="showBackgroundOnlyView()">Background Only</a>
            <a onclick="showAlphaBlendedView()">Alpha Blended</a>
          </div>
        </div>
        
        <div class="row-flex">
          <div class="btn row-flex toggles">  
            <div>Grayscale</div>
            <label class="switch">
              <input id="grayscale-checkbox" onchange="changeGrayscaleMode(this)" type="checkbox">
              <span class="switch-slider round"></span>
            </label>
            
          </div>
          
          <div class="btn row-flex toggles">  
            <div>Sepia</div>
            <label class="switch">
              <input id="sepia-checkbox" onchange="changeSepiaMode(this)" type="checkbox">
              <span class="switch-slider round"></span>
            </label>
          </div>
        </div>

        <div class="btn">  
          <div>Contrast</div>
          <div class="slidecontainer">
            <input type="range" min="-80" max="100" value="0" class="slider" id="contrast-slider" onclick="changeContrast(value)" onmousemove="changeContrast(value)">
          </div>
          
        </div>

        <div class="btn">  
          <div>Brightness</div>
          <div class="slidecontainer">
            <input type="range" min="-35" max="45" value="0" class="slider" id="brightness-slider" onclick="changeBrightness(value)" onmousemove="changeBrightness(value)">
          </div>
          
        </div>

        <div class="dropdown">
          <button id="background-mode" class="dropbtn">Background Image</button>
          <div class="dropdown-content">
            <a onclick="Smooth()">Smooth</a>
            <a onclick="Sharpen()">Sharpen</a>
            <a onclick="Gradient()">Gradient</a>
            <a onclick="Laplacian()">Laplacian</a>
            <a onclick="None()">None</a>
          </div>
        </div>
        
        <div class="row-flex">

          <div onclick="ResetScreen()" class="btn toggles">  
            <div>Reset Screen</div>
          </div>

          <div onclick="saveScreenshot()" class="btn toggles">  
            <div>Save Screenshot</div>
          </div>
        </div>

      </div> 
    </div>

  </body>
</html>
